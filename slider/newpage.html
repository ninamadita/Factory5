<!DOCTYPE html>
<html>
    <head>
        <!--jQuery source-->
        <script
			src="https://code.jquery.com/jquery-3.4.1.min.js"
			integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
			crossorigin="anonymous"
        ></script>

        <!--event handler for the button click event-->
        <!-- var schrankart speichert die angeklickte Schrankart -->
        <script>
            function checkfunction(){
                var schrankart = $("input[name='choice']:checked").val();
                console.log(schrankart);
            } 
        </script>

    </head>
    <body>
        <h1>Titel</h1>
        <p>Test: Konfigurator</p>
        <div>
            <input type="radio" id="aufbauschrank" name="choice" value="Aufbauschrank">Aufbauschrank</input>
            <input type="radio" id="sideboard" name="choice" value="Sideboard">Sideboard</input>
            <input type="radio" id="highboard" name="choice" value="Highboard">Highboard</input>
            <input type="radio" id="lowboard" name="choice" value="Lowboard">Lowboard</input>
        </div>
        <div>
            <button type="submit" onclick=checkfunction()>Submit</button>
        </div>
    </body>
</html>
